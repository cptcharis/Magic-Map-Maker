    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-main: 240 249 255;
        --color-surface: 255 255 255;
        --color-primary: 59 130 246;
        --color-secondary: 249 115 22;
        --color-accent: 16 185 129;
        --color-text-main: 31 41 55;
        --color-text-light: 107 114 128;
        --color-border: 229 231 235;
        --color-primary-content: 255 255 255;
        --color-secondary-content: 255 255 255;
        --color-accent-content: 255 255 255;
        --font-main: 'Nunito', sans-serif;
      }
      [data-theme="space"] {
        --color-bg-main: 17 24 39;
        --color-surface: 31 41 55;
        --color-primary: 96 165 250;
        --color-secondary: 251 146 60;
        --color-accent: 52 211 153;
        --color-text-main: 243 244 246;
        --color-text-light: 156 163 175;
        --color-border: 55 65 81;
        --color-primary-content: 30 64 175;
        --color-secondary-content: 124 45 18;
        --color-accent-content: 4 78 78;
      }
      [data-theme="jungle"] {
        --color-bg-main: 240 253 244;
        --color-surface: 255 255 255;
        --color-primary: 22 163 74;
        --color-secondary: 217 119 6;
        --color-accent: 6 182 212;
        --color-text-main: 28 25 23;
        --color-text-light: 87 83 78;
        --color-border: 229 231 235;
        --color-primary-content: 255 255 255;
        --color-secondary-content: 255 255 255;
        --color-accent-content: 255 255 255;
      }
       [data-theme="sketchbook"] {
        --color-bg-main: 245 245 220; /* Beige paper */
        --color-surface: 255 250 240; /* Lighter paper */
        --color-primary: 239 68 68;   /* Crayon Red */
        --color-secondary: 34 197 94; /* Crayon Green */
        --color-accent: 59 130 246;  /* Crayon Blue */
        --color-text-main: 31 41 55;   /* Pencil Gray */
        --color-text-light: 107 114 128; /* Lighter Pencil */
        --color-border: 203 213 225;
        --color-primary-content: 255 255 255;
        --color-secondary-content: 255 255 255;
        --color-accent-content: 255 255 255;
        --font-main: 'Patrick Hand', cursive;
      }
      body { 
        font-family: var(--font-main, 'Nunito', sans-serif); 
        background-color: rgb(var(--color-bg-main));
        color: rgb(var(--color-text-main));
      }
    </style>
    <script>
      const withOpacity = (variableName) => ({ opacityValue }) => {
        if (opacityValue !== undefined) {
          return `rgba(var(${variableName}), ${opacityValue})`;
        }
        return `rgb(var(${variableName}))`;
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main, "Nunito")', 'sans-serif'],
            },
            colors: {
              'bg-main': withOpacity('--color-bg-main'),
              'surface': withOpacity('--color-surface'),
              'primary': withOpacity('--color-primary'),
              'secondary': withOpacity('--color-secondary'),
              'accent': withOpacity('--color-accent'),
              'text-main': withOpacity('--color-text-main'),
              'text-light': withOpacity('--color-text-light'),
              'border': withOpacity('--color-border'),
              'primary-content': withOpacity('--color-primary-content'),
              'secondary-content': withOpacity('--color-secondary-content'),
              'accent-content': withOpacity('--color-accent-content'),
            }
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</script>
</head>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
